<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Светло-голубой фон */
            color: #333; /* Тёмный текст для контраста */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Убираем полосы прокрутки на теле */
        }

        .form-container {
            background-color: #ffffff; /* Белый фон формы */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Увеличена максимальная ширина */
            width: 100%;
            text-align: center;
            overflow-y: auto; /* Добавляем прокрутку, если форма не помещается */
            max-height: 90%; /* Ограничиваем максимальную высоту формы */
        }

        h1 {
            color: #8FBC8F; /* Лаймово-зеленый цвет */
            margin-bottom: 20px;
        }

        form button {
            background-color: #8FBC8F; /* Лаймово-зеленый цвет кнопки */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #6B8E23; /* Оливковый цвет при наведении */
        }

        p {
            margin-top: 15px;
        }

        p a {
            color: #8FBC8F; /* Лаймово-зеленый цвет ссылки */
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Увеличиваем ширину полей ввода */
        input, select, textarea {
            width: 100%; /* Поля формы занимают всю доступную ширину */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ reg_form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>
</body>
</html>
