<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chat.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Светло-голубой фон */
            color: #333; /* Темный текст для контраста */
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #8FBC8F; /* Лаймово-зеленый */
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #8FBC8F;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .message strong {
            display: block;
            font-size: 1.1em;
            color: #6B8E23; /* Оливковый зеленый */
        }

        .message .time {
            font-size: 0.8em;
            color: gray;
        }

        .form-container {
            margin-top: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #8FBC8F;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        button {
            background-color: #8FBC8F;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        button:hover {
            background-color: #6B8E23;
        }

        .btn-back {
            background-color: #B0E57C; /* Лаймово-бледный фон для кнопки "Назад" */
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #8FBC8F;
            color: white;
        }

        /* Позиционирование кнопки назад в левом верхнем углу */
        .btn-back-container {
            position: absolute;
            top: 15px;
            left: 15px;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 767px) {
            .chat-container {
                padding: 15px;
            }

            textarea {
                font-size: 1rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка "Назад" в левом верхнем углу -->
    <div class="btn-back-container">
        <a href="{% url 'success' %}" class="btn-back">Назад</a>
    </div>

    <div class="chat-container">
        <h1>Чат: {{ chat.name }}</h1>

        <div id="messages">
            {% for message in messages %}
            <div class="message">
                <strong>{{ message.person1.name }}</strong>
                <p>{{ message.messenges }}</p>
                <div class="time">{{ message.time }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="form-container">
            <form method="POST" action="{% url 'send_message' chat.id %}">
                {% csrf_token %}
                <textarea name="messenges" placeholder="Введите сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
