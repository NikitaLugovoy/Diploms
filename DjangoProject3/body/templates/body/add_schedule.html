<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить расписание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Добавить расписание</h2>
    <form method="post">
        {% csrf_token %}

        <label for="name">Предмет:</label>
        <input type="text" name="name" id="name" required>

        <label for="office">Офис:</label>
        <select name="office" id="office" required>
            {% for office in offices %}
                <option value="{{ office.id }}">{{ office.number  }}</option>
            {% endfor %}
        </select>

        <label for="datetime_start">Дата и время начала:</label>
        <input type="datetime-local" name="datetime_start" id="datetime_start" required>

        <label for="datetime_end">Дата и время окончания:</label>
        <input type="datetime-local" name="datetime_end" id="datetime_end" required>

        <label for="teacher">Преподаватель:</label>
<select name="teacher" id="teacher" required>
    {% for teacher in teachers %}
        <option value="{{ teacher.id }}">{{ teacher.username }}</option>
    {% endfor %}
</select>

        <button type="submit">Добавить</button>
    </form>
</div>

</body>
</html>
