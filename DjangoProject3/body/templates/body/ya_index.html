<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaGPT Integration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #212529;
            --text-light: #343a40;
            --text-dark: #e9ecef;
            --accent: #007bff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        #preloader {
            background: var(--bg-light);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.dark-mode #preloader {
            background: var(--bg-dark);
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #dee2e6;
            border-top: 8px solid var(--accent);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 80px 20px 40px; /* –£–≤–µ–ª–∏—á–µ–Ω padding-top –¥–ª—è —É—á–µ—Ç–∞ –Ω–∞–≤–±–∞—Ä–∞ */
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #dee2e6, -8px -8px 16px #ffffff;
            padding: 30px;
            margin-top: 20px;
            transition: all 0.4s ease;
        }

        body.dark-mode .form-card {
            background: #343a40;
            box-shadow: none;
        }

        .form-control {
            border: 2px solid var(--accent);
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .btn-submit {
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        .btn-back-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 900; /* –ù–∏–∂–µ –Ω–∞–≤–±–∞—Ä–∞ */
        }

        .btn-back {
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #6c757d;
        }

        body.dark-mode #response {
            color: #adb5bd;
        }

        .theme-toggle {
            background-color: var(--accent);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        body.dark-mode .theme-toggle {
            background-color: #0056b3;
        }

        .navbar-toggler {
            border-color: var(--accent);
        }

        body.dark-mode .navbar-toggler {
            border-color: #495057;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 123, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        body.dark-mode .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6c757d;
            margin-top: auto;
        }

        body.dark-mode footer {
            color: #adb5bd;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .container {
                padding: 70px 10px 20px;
            }

            .form-card {
                padding: 20px;
            }

            .btn-back-container {
                top: 60px; /* –£—á–∏—Ç—ã–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –Ω–∞–≤–±–∞—Ä–∞ */
                left: 10px;
            }

            .btn-back {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        .notification-link {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .notification-link .notification-count {
            background-color: var(--accent);
            color: #ffffff;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 0.5rem;
            min-width: 20px;
            text-align: center;
        }

        body.dark-mode .notification-link .notification-count {
            background-color: #0056b3;
        }

        .notification-link:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: var(--accent);
        }

        body.dark-mode .notification-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 992px) {
            .notification-link {
                padding: 0.5rem 0.75rem;
            }

            .notification-link .notification-count {
                font-size: 0.7rem;
                padding: 2px 6px;
                min-width: 18px;
            }
        }

        @media (max-width: 768px) {
            .notification-link .notification-count {
                font-size: 0.65rem;
                padding: 1px 5px;
                min-width: 16px;
            }
        }
    </style>
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div class="spinner"></div>
</div>

<!-- Navbar -->
{% include '../navbar.html' %}

<div class="container">
    <!-- Back Button -->

    <h1>–ü–æ–º–æ—â—å –æ—Ç Yandex</h1>

    <!-- Form Card -->
    <div class="form-card">
        <form onsubmit="sendRequest(event)" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" id="user_text" name="user_text" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å">
            </div>
            <div class="mb-3">
                <input type="file" id="image_file" name="image_file" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn-submit"><i class="fas fa-search"></i> –ù–∞–π—Ç–∏</button>
        </form>
    </div>

    <!-- Response Area -->
    <p id="response" class="text-center"></p>
</div>

<footer> 2025 –ë–ì–ò–¢–£</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.addEventListener('load', () => {
        document.getElementById('preloader').style.display = 'none';
    });

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');

        const themeButton = document.querySelector('.theme-toggle');
        themeButton.textContent = isDark ? '‚òÄÔ∏è –¢–µ–º–∞' : 'üåô –¢–µ–º–∞';
    }

    window.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è –¢–µ–º–∞';
        } else {
            document.querySelector('.theme-toggle').textContent = 'üåô –¢–µ–º–∞';
        }
    });

    async function sendRequest(event) {
        event.preventDefault();

        const userText = document.getElementById('user_text').value;
        const csrfToken = document.querySelector('[name="csrfmiddlewaretoken"]').value;
        const imageFile = document.getElementById('image_file').files[0];

        if (!userText && !imageFile) {
            document.getElementById('response').innerText = "–û—à–∏–±–∫–∞: –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–≤–µ—Å—Ç–∏ —Ç–µ–∫—Å—Ç –∏–ª–∏ –≤—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª.";
            return;
        }

        const formData = new FormData();
        if (userText) {
            formData.append('user_text', userText);
        }
        if (imageFile) {
            formData.append('image_file', imageFile);
        }

        try {
            const response = await fetch("{% url 'ya_page' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrfToken,
                },
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                const generatedText = result['generated_text'];
                document.getElementById('response').innerText = generatedText;
            } else {
                document.getElementById('response').innerText = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ: " + response.statusText;
            }
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–ø—Ä–æ—Å–∞:", error);
            document.getElementById('response').innerText = "–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å.";
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            let cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function updateNotificationCount() {
        let countElement = document.querySelector(".notification-count");
        let currentCount = parseInt(countElement.textContent);
        if (currentCount > 0) {
            countElement.textContent = currentCount - 1;
        }
        console.log(currentCount)
    }
</script>
</body>
</html>
