<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор поломанного устройства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            color: #8FBC8F;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #6B8E23;
        }

        input, button {
            margin-top: 10px;
            border-radius: 5px;
        }

        .input-group {
            max-width: 600px;
            margin: 0 auto;
        }

        input {
            padding: 10px;
            border: 2px solid #8FBC8F;
        }

        button {
            background-color: #8FBC8F;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6B8E23;
        }

        .btn-secondary {
            background-color: #B0E57C;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #8FBC8F;
        }

        .content-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .body-list, .floors-list, .offices-list {
            flex: 1 1 calc(33.33% - 20px);
            box-sizing: border-box;
        }

        .device-image-container {
            position: relative;
            display: inline-block;
        }

        .warning-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 40px;
            z-index: 10;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .devices-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            min-height: 300px;
            width: 100%;
            display: none;
        }

        .devices-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .device-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            max-width: 120px;
            margin: 5px;
            height: auto;
            position: relative;
            cursor: pointer;
        }

        .status-message {
            color: red;
            font-weight: bold;
            font-size: 14px;
            margin-left: 10px;
        }

        .device-image {
            width: 30px;
            height: 30px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .warning-icon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .devices-grid {
            display: grid;
            gap: 10px;
            justify-content: center;
            align-content: center;
            margin: auto;
            max-width: 100%;
        }

        .device-item.broken {
            border: 2px solid red;
        }

        /* Стили для модального окна */
        .modal-content {
            background-color: #f0f8ff;
            color: #333;
        }

        .modal-title {
            color: #8FBC8F;
        }

        .modal-body label {
            font-weight: bold;
            color: #6B8E23;
        }

        .modal-body .form-control {
            border: 2px solid #8FBC8F;
            border-radius: 5px;
        }

        .modal-footer .btn-primary {
            background-color: #8FBC8F;
            border: none;
        }

        .modal-footer .btn-primary:hover {
            background-color: #6B8E23;
        }

        .modal-footer .btn-secondary {
            background-color: #B0E57C;
            border: none;
        }

        .modal-footer .btn-secondary:hover {
            background-color: #8FBC8F;
        }

        .filtered-devices-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .device-label {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .device-item.selected {
            border: 2px solid #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
            border-radius: 8px;
        }

        .broken-device {
            border: 2px solid #dc3545;
            border-radius: 8px;
            padding: 8px;
            background-color: #fff0f0;
        }

        #deviceModal .form-check-input {
            display: none;
        }

        .form-check.selected {
            border: 2px solid #0d6efd;
            border-radius: 8px;
            background-color: #e9f2ff;
            padding: 10px;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="container">
<h1 class="my-4 text-center">Выбор поломанного устройства</h1>

<form method="POST" id="selectionForm">
    <div class="text-center">
        <a href="{% url 'success' %}" class="btn btn-secondary btn-back">Назад</a>
    </div>
    {% csrf_token %}
    <div class="content-container">
        <div class="body-list">
            <h3>Список Корпусов</h3>
            {% for body in bodies %}
                <div class="form-check">
                    <input
                            class="form-check-input"
                            type="radio"
                            name="selected_bodies"
                            value="{{ body.id }}"
                            id="body_{{ body.id }}"
                            {% if body.id|stringformat:"s" in selected_bodies %}checked{% endif %}>
                    <label class="form-check-label" for="body_{{ body.id }}">
                        <strong>{{ body.number }}</strong> — {{ body.address }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <div class="floors-list">
            <h3>Список этажей</h3>
            {% for floor in floors %}
                <div class="form-check">
                    <input
                            class="form-check-input"
                            type="radio"
                            name="selected_floors"
                            value="{{ floor.id }}"
                            id="floor_{{ floor.id }}"
                            {% if floor.id|stringformat:"s" in selected_floors %}checked{% endif %}>
                    <label class="form-check-label" for="floor_{{ floor.id }}">
                        Этаж №{{ floor.number }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <div class="offices-list" id="offices-list" style="display: none;">
            <h3>Список кабинетов</h3>
            <div id="offices-list-content"></div>
        </div>

        <div class="devices-list">
            <h3>Схема кабинета</h3>
            <div id="devices-list" class="devices-grid"></div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="deviceModal" tabindex="-1" aria-labelledby="deviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deviceModalLabel">Информация об устройстве</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="filtered-devices-list text-center">
                        <h3>Устройства</h3>
                        <div id="modal-filtered-devices-list-content"></div>
                        <div id="modal-messageForm">
                            <div class="form-group">
                                <label for="modalBreakdownType">Выберите тип поломки:</label>
                                <select class="form-control" id="modalBreakdownType">
                                    <option value="">-- Выберите тип --</option>
                                </select>
                            </div>
                            <h4>Напишите сообщение:</h4>
                            <textarea class="form-control" rows="4" id="modalMessage"
                                      placeholder="Введите ваше сообщение"></textarea>
                            <button type="button" class="btn btn-primary btn-secondary mt-3" id="modalSendMessage">
                                Отправить сообщение
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getCSRFToken() {
        var token = null;
        document.cookie.split(';').forEach(function (cookie) {
            if (cookie.trim().startsWith('csrftoken=')) {
                token = cookie.split('=')[1];
            }
        });
        return token;
    }

    function updateOfficesList(offices, selectedOffices) {
        const officesListContent = document.getElementById("offices-list-content");
        const previouslySelectedOffices = new Set(
            Array.from(document.querySelectorAll('input[name="selected_offices"]:checked'))
                .map(radio => radio.value)
        );
        officesListContent.innerHTML = "";
        if (offices && offices.length > 0) {
            offices.forEach(office => {
                const officeElement = document.createElement('div');
                officeElement.classList.add('form-check');
                const isChecked = previouslySelectedOffices.has(office.id.toString());
                officeElement.innerHTML = `
                        <input class="form-check-input" type="radio" name="selected_offices" value="${office.id}" id="office_${office.id}" ${isChecked ? 'checked' : ''}>
                        <label class="form-check-label" for="office_${office.id}">
                            Офис ${office.number} — Этаж ID: ${office.floor_id}, Корпус ID: ${office.body_id}
                        </label>
                    `;
                officesListContent.appendChild(officeElement);
            });
        }
        officesListContent.style.display = 'block';
    }

    function updateBreakdownTypeSelect(breakdownTypes) {
        const modalBreakdownTypeSelect = document.getElementById("modalBreakdownType");
        const previouslySelectedValue = modalBreakdownTypeSelect.value;
        modalBreakdownTypeSelect.innerHTML = '<option value="">-- Выберите тип --</option>';
        if (breakdownTypes && breakdownTypes.length > 0) {
            breakdownTypes.forEach(type => {
                const option = document.createElement("option");
                option.value = type.id;
                option.textContent = type.name;
                if (option.value === previouslySelectedValue) {
                    option.selected = true;
                }
                modalBreakdownTypeSelect.appendChild(option);
            });
        }
    }

    function updatePackageDevicesList(devices, selectedDevices, layout) {
        const devicesList = document.getElementById("devices-list");
        devicesList.innerHTML = "";

        if (!layout || !layout.width || !layout.height || !layout.device_positions) {
            devicesList.innerHTML = "<p>Схема кабинета не задана.</p>";
            return;
        }

        const grid = document.createElement("div");
        grid.classList.add("devices-grid");
        grid.style.gridTemplateRows = `repeat(${layout.height}, 120px)`;
        grid.style.gridTemplateColumns = `repeat(${layout.width}, 120px)`;

        layout.device_positions.forEach(position => {
            if (position.is_active) {
                const device = devices.find(d => d.id === position.package_device_id);
                if (device) {
                    const deviceItem = document.createElement("div");
                    deviceItem.classList.add("device-item");
                    deviceItem.style.gridRow = `${position.y + 1}`;
                    deviceItem.style.gridColumn = `${position.x + 1}`;

                    let deviceImage = `
                            <img src="https://avatars.mds.yandex.net/i?id=de9bb9dab04e704fd1c23bce4ff5b4b1e408d419-5475958-images-thumbs&n=13" alt="Device Image" class="device-image">
                        `;
                    if (Number(device.condition_id) === 4) {
                        deviceItem.classList.add('broken');
                    }

                    const imageContainer = document.createElement("div");
                    imageContainer.classList.add("device-image-container");
                    imageContainer.innerHTML = deviceImage;

                    deviceItem.innerHTML += `
    <input type="radio" name="selected_package_devices" value="${device.id}" id="device_${device.id}" style="display: none;">
    <div class="device-label">Серийный номер: ${device.number}</div>
`;

                    deviceItem.appendChild(imageContainer);
                    grid.appendChild(deviceItem);

                    // Обработчик клика для открытия модального окна
                    deviceItem.addEventListener('click', function () {
                        const radio = deviceItem.querySelector(`input[type="radio"]`);
                        radio.checked = true;
                        radio.dispatchEvent(new Event('change', {bubbles: true}));

                        // Открытие модального окна
                        const modalFilteredDevicesListContent = document.getElementById('modal-filtered-devices-list-content');
                        modalFilteredDevicesListContent.innerHTML = `
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="selected_filtered_devices" value="${device.id}" id="modal_filtered_device_${device.id}" checked>
            <label class="form-check-label" for="modal_filtered_device_${device.id}">
                Серийный номер: ${device.number}, ID: ${device.id}, Кондиция: ${device.condition_id}
                ${device.condition_id === 4 ? '<span class="status-message">СЛОМАНО !!!</span>' : ''}
            </label>
        </div>
    `;

                        document.getElementById('modalMessage').value = '';

                        const modal = new bootstrap.Modal(document.getElementById('deviceModal'));
                        modal.show();
                    });
                }
            }
        });

        devicesList.appendChild(grid);

        selectedDevices.forEach(checkbox => {
            const selectedCheckbox = document.getElementById(`device_${checkbox.value}`);
            if (selectedCheckbox) {
                selectedCheckbox.checked = true;
            }
        });
    }

    function updateDevicesList(devices, selectedDevices) {
        const modalFilteredDevicesListContent = document.getElementById("modal-filtered-devices-list-content");
        const previouslySelectedDeviceIds = Array.from(
            document.querySelectorAll('input[name="selected_filtered_devices"]:checked')
        ).map(radio => radio.value);
        modalFilteredDevicesListContent.innerHTML = "";

        if (devices && devices.length > 0) {
            devices.forEach(device => {
                const deviceItem = document.createElement('div');
                deviceItem.classList.add('form-check');
                if (device.condition_id === 4) {
                    deviceItem.classList.add('broken-device');
                }
                if (device.condition_id === 4) {
                    deviceItem.classList.add('broken-device');
                    deviceItem.classList.add('disabled'); // Для применения стилей отключения
                }
                const isChecked = previouslySelectedDeviceIds.includes(device.id.toString());

                deviceItem.innerHTML = `
                <input class="form-check-input" type="checkbox" name="selected_filtered_devices" value="${device.id}" id="modal_filtered_device_${device.id}" ${isChecked ? 'checked' : ''}>
                <label class="form-check-label" for="modal_filtered_device_${device.id}">
                    Серийный номер: ${device.serial_number}, ID: ${device.id}, Кондиция: ${device.condition_id}
                </label>
            `;
                modalFilteredDevicesListContent.appendChild(deviceItem);

                const checkbox = deviceItem.querySelector('input[type="checkbox"]');

                // Если чекбокс выбран, выделяем элемент
                if (isChecked) {
                    deviceItem.classList.add('selected');
                }
                if (device.condition_id === 4) {
                    checkbox.disabled = true; // Отключаем возможность выбора
                }

                // Если устройство сломано, добавляем специальное выделение
                if (device.condition_id === 4) {
                    deviceItem.classList.add('broken-device');
                }
                // Добавляем обработчик на чекбокс, чтобы он сохранял выделение
                checkbox.addEventListener('change', function () {
                    if (checkbox.checked) {
                        deviceItem.classList.add('selected');
                    } else {
                        deviceItem.classList.remove('selected');
                    }
                });

                // Обработчик на клики по элементу
                deviceItem.addEventListener('click', function () {
                    // Это нужно, чтобы чекбокс менял состояние при клике
                    if (!checkbox.disabled) { // Проверяем, что устройство не сломано
                        checkbox.checked = !checkbox.checked;
                        if (checkbox.checked) {
                            deviceItem.classList.add('selected');
                        } else {
                            deviceItem.classList.remove('selected');
                        }
                    }
                });
            });
        }
    }

    function fetchOfficesAndDevices() {
        var selectedBodies = document.querySelectorAll('input[name="selected_bodies"]:checked');
        var selectedFloors = document.querySelectorAll('input[name="selected_floors"]:checked');
        var selectedOffices = document.querySelectorAll('input[name="selected_offices"]:checked');
        var selectedDevices = document.querySelectorAll('input[name="selected_package_devices"]:checked');
        var selectedFilteredDevices = document.querySelectorAll('input[name="selected_filtered_devices"]:checked');

        var formData = new FormData();
        selectedBodies.forEach(checkbox => formData.append('selected_bodies', checkbox.value));
        selectedFloors.forEach(checkbox => formData.append('selected_floors', checkbox.value));
        selectedOffices.forEach(checkbox => formData.append('selected_offices', checkbox.value));
        selectedDevices.forEach(radio => formData.append('selected_package_devices', radio.value));
        selectedFilteredDevices.forEach(checkbox => formData.append('selected_filtered_devices', checkbox.value));

        if (selectedBodies.length > 0 && selectedFloors.length > 0) {
            document.getElementById("offices-list").style.display = 'block';
        } else {
            document.getElementById("offices-list").style.display = 'none';
        }

        if (selectedOffices.length > 0) {
            document.querySelector('.devices-list').style.display = 'block';
        } else {
            document.querySelector('.devices-list').style.display = 'none';
        }

        fetch('/body/', {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': getCSRFToken(),
            },
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                updateOfficesList(data.offices, selectedOffices);
                updatePackageDevicesList(data.package_devices, selectedDevices, data.layouts[0] || null);
                updateDevicesList(data.devices, selectedFilteredDevices);
                updateBreakdownTypeSelect(data.breakdown_types);
            })
            .catch(error => {
                console.error('Ошибка при выполнении запроса:', error);
            });
    }

    document.addEventListener("change", function (event) {
        if (event.target.name === 'selected_filtered_devices') {
            const selectedDeviceId = event.target.value;
            const isChecked = event.target.checked;
            console.log(isChecked ? `Выбран ID устройства: ${selectedDeviceId}` : `Снята галочка с устройства ID: ${selectedDeviceId}`);
        }
        fetchOfficesAndDevices();
    });

    document.getElementById('modalSendMessage').addEventListener('click', function () {
        const message = document.getElementById('modalMessage').value.trim();
        const selectedFilteredDevices = document.querySelectorAll('input[name="selected_filtered_devices"]:checked');
        const breakdownType = document.getElementById('modalBreakdownType').value;

        if (!message) {
            alert("Пожалуйста, введите сообщение!");
            return;
        }

        if (selectedFilteredDevices.length === 0) {
            alert("Пожалуйста, выберите хотя бы одно устройство!");
            return;
        }

        if (!breakdownType) {
            alert("Пожалуйста, выберите тип поломки!");
            return;
        }

        const data = {
            message: message,
            breakdown_type: parseInt(breakdownType),
            selected_filtered_devices: Array.from(selectedFilteredDevices).map(cb => parseInt(cb.value))
        };

        fetch('send-message/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken(),
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("Сообщение успешно отправлено!");
                    document.getElementById('modalMessage').value = '';
                    document.getElementById('modalBreakdownType').value = '';
                    selectedFilteredDevices.forEach(radio => radio.checked = false);
                    bootstrap.Modal.getInstance(document.getElementById('deviceModal')).hide();
                } else {
                    alert('Ошибка: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке сообщения:', error);
            });
    });

    function resetCheckboxes() {
        document.querySelectorAll('input[name="selected_bodies"]').forEach(radio => radio.checked = false);
        document.querySelectorAll('input[name="selected_floors"]').forEach(radio => radio.checked = false);
        document.querySelectorAll('input[name="selected_offices"]').forEach(radio => radio.checked = false);
        document.querySelectorAll('input[name="selected_package_devices"]').forEach(radio => radio.checked = false);
        document.querySelectorAll('input[name="selected_filtered_devices"]').forEach(checkbox => checkbox.checked = false);
        document.getElementById("offices-list").style.display = "none";
        document.querySelector(".devices-list").style.display = "none";
    }

</script>
</body>
</html>
